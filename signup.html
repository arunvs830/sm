<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-2xl rounded-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-slate-900">Create an Account</h1>
            <p class="mt-2 text-slate-600">Start your journey with us today.</p>
        </div>

        <!-- This div is for showing messages to the user -->
        <div id="message-div" class="text-center p-2 rounded-lg"></div>

        <form id="signup-form" class="space-y-6">
             <div>
                <label for="username" class="text-sm font-medium text-slate-700">Username</label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    required
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="Choose a username"
                />
            </div>

            <div>
                <label for="email" class="text-sm font-medium text-slate-700">Email Address</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    autocomplete="email"
                    required
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="you@example.com"
                />
            </div>

            <div>
                 <label for="password" class="text-sm font-medium text-slate-700">Password</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    autocomplete="new-password"
                    required
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="••••••••"
                />
            </div>
             <div>
                 <label for="confirm-password" class="text-sm font-medium text-slate-700">Confirm Password</label>
                <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    autocomplete="new-password"
                    required
                    class="w-full mt-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    placeholder="••••••••"
                />
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Create Account
                </button>
            </div>
        </form>

        <p class="text-center text-sm text-slate-600">
            Already have an account?
            <a href="./login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
        </p>
    </div>

    <script>
        // --- Supabase Client Initialization ---
        const supabaseUrl = 'https://yrxoojrgcgunvdauxsjo.supabase.co'; // Replace with your Supabase URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyeG9vanJnY2d1bnZkYXV4c2pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyOTIzMDQsImV4cCI6MjA2OTg2ODMwNH0.KXvbmzxifqEBs6k-mWIUdm2ep7ziYldqhuETaGLx1Zs'; // Replace with your Supabase anon key
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- DOM Elements ---
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message-div');

        // --- Event Listener for Signup Form ---
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get user inputs
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // --- Form Validation ---
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            // --- Supabase Signup Logic ---
            showMessage('Creating account...', 'info');
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    data: {
                        username: username // This passes the username to the trigger
                    }
                }
            });

            if (error) {
                showMessage(error.message, 'error');
            } else if (data.user) {
                // Check if email confirmation is required
                if (data.user.identities && data.user.identities.length === 0) {
                     showMessage('Signup successful! Redirecting to login...', 'success');
                     setTimeout(() => {
                        window.location.href = './login.html';
                     }, 2000);
                } else {
                    showMessage('Success! Please check your email to verify your account.', 'success');
                }
                signupForm.reset();
            }
        });

        // --- Helper Function to Display Messages ---
        function showMessage(message, type) {
            messageDiv.textContent = message;
            // Reset classes
            messageDiv.className = 'text-center p-2 rounded-lg';
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-700');
            } else {
                messageDiv.classList.add('bg-blue-100', 'text-blue-700');
            }
        }
    </script>
</body>
</html>
