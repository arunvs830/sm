<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
        }
        #messages::-webkit-scrollbar,
        #user-list::-webkit-scrollbar {
            width: 6px;
        }
        #messages::-webkit-scrollbar-track,
        #user-list::-webkit-scrollbar-track {
            background: transparent;
        }
        #messages::-webkit-scrollbar-thumb,
        #user-list::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
            border-radius: 10px;
        }
        .user-item.active {
            background-color: #3b82f6; /* blue-600 */
            color: white;
        }
        .user-item.active .truncate {
            color: white;
        }
        .user-item.active .text-slate-500 {
            color: #e2e8f0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

    <div id="app-container" class="w-full max-w-6xl h-full flex bg-white/70 backdrop-blur-xl shadow-2xl rounded-2xl overflow-hidden hidden">
        <!-- Sidebar with User List -->
        <aside id="sidebar" class="w-full md:w-1/3 lg:w-1/4 flex flex-col bg-slate-100/80 border-r border-slate-200/80 md:flex">
            <!-- Sidebar Header -->
            <header class="p-4 border-b border-slate-200/80">
                <div class="flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">Chats</h2>
                        <p id="current-username" class="text-sm text-slate-500"></p>
                    </div>
                    <button id="logout-button" class="text-slate-500 hover:text-red-500 transition-colors duration-200" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
                 <div class="relative mt-4">
                    <input type="text" id="search-users" placeholder="Search users..." class="w-full pl-10 pr-4 py-2 rounded-full bg-white border border-slate-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </header>
            
            <!-- User List -->
            <div id="user-list" class="flex-1 overflow-y-auto p-2">
                <!-- User items will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Chat Container (for mobile and desktop) -->
        <div id="chat-container" class="w-full flex-col bg-white hidden md:flex md:w-2/3 lg:w-3/4">
             <!-- Chat Header -->
            <header id="chat-header" class="bg-white/80 backdrop-blur-sm text-slate-800 p-4 border-b border-slate-200/80 z-10 flex items-center gap-4">
                 <!-- Back button for mobile -->
                <button id="back-button" class="md:hidden text-slate-500 hover:text-blue-600 mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
                <!-- Chat partner info will be dynamically inserted here -->
                <div id="chat-partner-info" class="flex items-center gap-4"></div>
            </header>

            <!-- Messages Area -->
            <main id="messages" class="flex-1 p-6 space-y-4 overflow-y-auto bg-slate-50">
                <!-- Messages will be dynamically inserted here -->
            </main>

            <!-- Message Input Form -->
            <footer class="bg-white/80 backdrop-blur-sm p-4 border-t border-gray-200/80">
                <form id="message-form" class="flex items-center gap-4">
                    <input
                        id="message-input"
                        type="text"
                        placeholder="Type a message..."
                        autocomplete="off"
                        class="flex-1 px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    />
                    <button
                        type="submit"
                        class="bg-blue-600 text-white rounded-full p-3.5 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-transform duration-200 ease-in-out transform hover:scale-110"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </form>
            </footer>
        </div>
        
        <!-- Placeholder for when no chat is selected (Desktop only) -->
        <div id="placeholder-area" class="w-full md:w-2/3 lg:w-3/4 hidden md:flex flex-col items-center justify-center bg-white">
             <div class="text-center">
                <svg class="w-24 h-24 text-slate-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                <h2 class="mt-6 text-2xl font-semibold text-slate-600">Your conversations live here</h2>
                <p class="mt-2 text-slate-500">Select a chat from the sidebar to get started.</p>
            </div>
        </div>
    </div>

    <script>
        // --- Supabase Client Initialization ---
        const supabaseUrl = 'https://yrxoojrgcgunvdauxsjo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlyeG9vanJnY2d1bnZkYXV4c2pvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQyOTIzMDQsImV4cCI6MjA2OTg2ODMwNH0.KXvbmzxifqEBs6k-mWIUdm2ep7ziYldqhuETaGLx1Zs';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const sidebar = document.getElementById('sidebar');
        const userList = document.getElementById('user-list');
        const chatContainer = document.getElementById('chat-container');
        const placeholderArea = document.getElementById('placeholder-area');
        const chatHeader = document.getElementById('chat-header');
        const chatPartnerInfo = document.getElementById('chat-partner-info');
        const messagesContainer = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const currentUsernameEl = document.getElementById('current-username');
        const logoutButton = document.getElementById('logout-button');
        const searchInput = document.getElementById('search-users');
        const backButton = document.getElementById('back-button');

        // --- App State ---
        let currentUser = null;
        let currentChatPartner = null;
        let messageSubscription = null;
        let allUsers = []; 

        // --- Main Function ---
        async function main() {
            await handleAuthentication();
            if (!currentUser) return;

            appContainer.classList.remove('hidden');
            displayCurrentUser();
            await fetchAndDisplayUsers();
            setupEventListeners();
        }

        // --- Authentication ---
        async function handleAuthentication() {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (error || !session) {
                window.location.href = './login.html';
                return;
            }
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('id, username, avatar_url')
                .eq('id', session.user.id)
                .single();
            
            if (profileError || !profile) {
                console.error('Error fetching user profile:', profileError);
                await supabase.auth.signOut();
                window.location.href = './login.html';
                return;
            }
            currentUser = profile;
        }

        function displayCurrentUser() {
            currentUsernameEl.textContent = `Logged in as ${currentUser.username}`;
        }

        // --- User Loading and Display ---
        async function fetchAndDisplayUsers() {
            const { data, error } = await supabase
                .from('profiles')
                .select('id, username, avatar_url')
                .neq('id', currentUser.id); 

            if (error) {
                console.error('Error loading users:', error);
                return;
            }
            allUsers = data;
            displayUsers(allUsers);
        }
        
        function displayUsers(users) {
            userList.innerHTML = ''; 
            for (const user of users) {
                const userElement = document.createElement('div');
                userElement.classList.add('user-item', 'flex', 'items-center', 'gap-4', 'p-3', 'cursor-pointer', 'hover:bg-slate-200/60', 'rounded-lg', 'transition-colors', 'duration-200');
                userElement.dataset.userId = user.id;
                userElement.innerHTML = `
                    <div class="w-12 h-12 rounded-full bg-slate-300 flex-shrink-0 relative">
                        <img src="${user.avatar_url || `https://placehold.co/100x100/E2E8F0/475569?text=${user.username.charAt(0).toUpperCase()}`}" alt="${user.username}" class="rounded-full w-full h-full object-cover">
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <p class="font-semibold text-slate-800 truncate">${user.username}</p>
                        <p class="text-sm text-slate-500 truncate">Start a conversation</p>
                    </div>
                `;
                userElement.addEventListener('click', () => selectChatPartner(user));
                userList.appendChild(userElement);
            }
        }

        // --- Chat Logic ---
        function selectChatPartner(user) {
            currentChatPartner = user;
            
            document.querySelectorAll('.user-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.user-item[data-user-id='${user.id}']`).classList.add('active');

            placeholderArea.classList.add('hidden');
            placeholderArea.classList.remove('md:flex');
            
            chatPartnerInfo.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-slate-300 flex-shrink-0">
                    <img src="${user.avatar_url || `https://placehold.co/100x100/A9C2BD/FFFFFF?text=${user.username.charAt(0).toUpperCase()}`}" alt="${user.username}" class="rounded-full w-full h-full object-cover">
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900">${user.username}</h1>
                    <p class="text-sm text-green-500">Online</p>
                </div>
            `;
            
            // --- Mobile View Toggle ---
            sidebar.classList.add('hidden');
            sidebar.classList.remove('flex');
            chatContainer.classList.remove('hidden');
            chatContainer.classList.add('flex');

            loadMessages();
        }

        async function loadMessages() {
            if (!currentChatPartner) return;
            messagesContainer.innerHTML = '<p class="text-center text-slate-500">Loading messages...</p>';

            const { data, error } = await supabase
                .from('messages')
                .select(`*`)
                .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${currentChatPartner.id}),and(sender_id.eq.${currentChatPartner.id},receiver_id.eq.${currentUser.id})`)
                .order('created_at', { ascending: true });

            if (error) {
                console.error('Error loading messages:', error.message);
                messagesContainer.innerHTML = '<p class="text-center text-red-500">Could not load messages.</p>';
                return;
            }

            messagesContainer.innerHTML = '';
            if (data.length === 0) {
                messagesContainer.innerHTML = '<p class="text-center text-slate-500">No messages yet. Say hi!</p>';
            } else {
                data.forEach(displayMessage);
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            subscribeToMessages();
        }

        function displayMessage(message) {
            const isOwnMessage = message.sender_id === currentUser.id;
            
            const placeholder = messagesContainer.querySelector('p');
            if (placeholder) placeholder.remove();

            const messageDiv = document.createElement('div');
            messageDiv.classList.add('flex', 'items-end', 'gap-3');
            if (isOwnMessage) {
                messageDiv.classList.add('justify-end');
            }
            
            const senderUsername = isOwnMessage ? 'You' : currentChatPartner.username;
            const senderAvatar = isOwnMessage 
                ? (currentUser.avatar_url || `https://placehold.co/100x100/B6D0E2/FFFFFF?text=Y`) 
                : (currentChatPartner.avatar_url || `https://placehold.co/100x100/A9C2BD/FFFFFF?text=${currentChatPartner.username.charAt(0).toUpperCase()}`);
            
            const messageBubbleClasses = isOwnMessage 
                ? 'bg-blue-600 text-white' 
                : 'bg-white text-slate-800';

            messageDiv.innerHTML = `
                ${!isOwnMessage ? `
                <div class="w-10 h-10 rounded-full bg-slate-300 flex-shrink-0">
                    <img src="${senderAvatar}" alt="${senderUsername}" class="rounded-full w-full h-full object-cover">
                </div>` : ''}
                <div class="max-w-xs md:max-w-md">
                    <div class="${messageBubbleClasses} p-3 rounded-2xl shadow-sm">
                        <p class="break-words">${message.content}</p>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function handleSendMessage(event) {
            event.preventDefault();
            const content = messageInput.value.trim();
            if (!content || !currentChatPartner) return;

            const { data, error } = await supabase.from('messages').insert({
                sender_id: currentUser.id,
                receiver_id: currentChatPartner.id,
                content: content
            }).select().single();

            if (error) {
                console.error('Error sending message:', error);
            } else {
                displayMessage(data); 
                messageInput.value = '';
            }
        }
        
        // --- Real-time Subscription ---
        function subscribeToMessages() {
            if (messageSubscription) {
                supabase.removeChannel(messageSubscription);
            }

            messageSubscription = supabase
                .channel(`messages_for_${currentUser.id}`)
                .on('postgres_changes', { 
                    event: 'INSERT', 
                    schema: 'public', 
                    table: 'messages',
                    filter: `receiver_id=eq.${currentUser.id}`
                }, payload => {
                    if (currentChatPartner && payload.new.sender_id === currentChatPartner.id) {
                        displayMessage(payload.new);
                    }
                })
                .subscribe();
        }
        
        // --- User Search ---
        function handleUserSearch(event) {
            const searchTerm = event.target.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            messageForm.addEventListener('submit', handleSendMessage);
            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = './login.html';
            });
            searchInput.addEventListener('input', handleUserSearch);
            backButton.addEventListener('click', () => {
                chatContainer.classList.add('hidden');
                chatContainer.classList.remove('flex');
                sidebar.classList.remove('hidden');
                sidebar.classList.add('flex');
                currentChatPartner = null;
            });
        }

        // --- Run the app ---
        main();
    </script>
</body>
</html>
